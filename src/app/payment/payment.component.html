<div class="container">
    <!-- Header -->
    <div class="header">
      <h1>LINE LIFF Demo</h1>
    </div>
  
    <!-- Login Section -->
    <div class="login-section" *ngIf="!isLoggedIn">
      <div class="login-card">
        <h2>เข้าสู่ระบบ</h2>
        <p>กรุณาเข้าสู่ระบบด้วย LINE เพื่อใช้งาน</p>
        <button class="login-btn" (click)="login()">
          เข้าสู่ระบบด้วย LINE
        </button>
      </div>
    </div>
  
    <!-- User Dashboard -->
    <div class="dashboard" *ngIf="isLoggedIn && userProfile">
      <!-- User Info -->
      <div class="user-info">
        <img [src]="userProfile.pictureUrl" [alt]="userProfile.displayName" class="profile-pic">
        <div class="user-details">
          <h2>ยินดีต้อนรับ {{ userProfile.displayName }}</h2>
          <p>{{ userProfile.statusMessage || 'ไม่มีสถานะ' }}</p>
        </div>
        <button class="logout-btn" (click)="logout()">ออกจากระบบ</button>
      </div>
  
      <!-- Payment Section -->
      <div class="payment-section">
        <h3>การชำระเงิน</h3>
        <p>กดปุ่มด้านล่างเพื่อชำระเงิน</p>
        <button class="payment-btn" (click)="pay()">ชำระเงิน</button>
      </div>
    </div>
  
    <!-- Loading -->
    <div class="loading" *ngIf="isLoading">
      <p>กำลังโหลด...</p>
    </div>
  </div>
